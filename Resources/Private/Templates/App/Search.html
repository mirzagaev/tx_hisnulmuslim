        <path class="heroicon-ui" d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"></path>
      </symbol>
			<symbol id="icon-right" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
      </symbol>
		</defs>
</svg>

<!-- MOBILE MENU -->
<div id="drawer-navigation" class="fixed top-0 left-0 z-50 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-primary w-64" tabindex="-1" aria-labelledby="drawer-navigation-label">
	<div class="w-full px-2">
		<div class="flex flex-col items-center w-full">
      <f:link.action action="index" class="flex items-center w-full h-12 px-3 mt-2 rounded bg-secondary">
        <img class="w-6 h-6 fill-current" src="https://webza.dev/fileadmin/HisnulMuslim/Logo/logo.svg">
        <span class="ml-3 font-medium">Hisnul Muslim</span>
      </f:link.action>
			<a class="flex items-center w-full h-12 px-3 mt-2 rounded" href="#">
				<img class="w-6 h-6 fill-current" src="https://webza.dev/fileadmin/HisnulMuslim/Icons/00-inactive.png" />
				<span class="ml-3 text-secondary font-medium">Favoriten</span>
			</a>
		</div>
	</div>

	<button class="fixed bottom-5 left-5 flex text-secondary items-center bg-primary p-3 rounded-full cursor-pointer" onclick="toggleDarkMode()">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
		</svg>
	</button>
</div>

<div class="tx-hisnulmuslim-search h-screen">
  <header class="w-full flex items-center flex-wrap py-4 pl-3 xl:pl-5 pr-7 h-16 bg-primary">
    <button type="button" id="mobilemenu_opener" data-drawer-target="drawer-navigation"
      data-drawer-show="drawer-navigation" aria-controls="drawer-navigation" class="flex items-center justify-center">
      <svg stroke-width="1.5" class="size-6 stroke-primary">
        <use xlink:href="#icon-burgermenu"></use>
      </svg>
      <span class="sr-only">Open actions menu</span>
    </button>
    
		<f:form action="search" method="post" id="search_form">
      <f:form.textfield id="searchfield" name="query" value="{query}" placeholder="Bittgebete durchsuchen" />
      <f:form.submit value="Suchen" id="search_btn" />
		</f:form>
  </header>

  <main>
    <div class="tx-hisnulmuslim-app">
      <div class="tx-hisnulmuslim-app-subcats">
        <div class="tx-hisnulmuslim-app-subcat">
          <h2 class="font-semibold mt-4 px-5 pt-3 pb-1">Ihre Suchergebnisse f√ºr: {query}</h2>
          <ul class="divide-y px-5 font-normal text-sm">
            <f:for each="{results}" as="chapter">
              <li>
                <f:link.action action="show" arguments="{chapter: chapter, categoryUid: chapter.categories.0.uid}" class="py-3 flex justify-between items-center">
                  <span class="flex-1 pr-2">{chapter.title}</span>
                  <svg stroke-width="1.5" fill="none" class="size-4 stroke-current"><use xlink:href="#icon-right"></use></svg>
                </f:link.action>
              </li>
            </f:for>
          </ul>
        </div>
      </div>
		</div>

    <!-- KATEGORIEN MENU -->
    <nav class="fixed bottom-0 xl:top-16 left-0 z-30 w-full xl:w-fit xl:min-h-screen bg-primary">
      <div class="grid h-full xl:h-fit max-w-lg grid-cols-7 xl:grid-cols-1 mx-auto font-medium catnav">
      <f:for each="{topCategories}" as="topCat">
        <f:if condition="{topCat.uid} == {activeCategoryUid}">
          <f:then>
            <f:link.action action="list" arguments="{categoryUid: topCat.uid}" id="catnav_{topCat.uid}" class="inline-flex flex-col items-center justify-center p-4 cursor-pointer group catnav_active">
              <svg stroke-width="1.5" class="size-8 fill-cat{topCat.uid}"><use xlink:href="#icon-cat{topCat.uid}"></use></svg>
            </f:link.action>
          </f:then>
          <f:else>
            <f:link.action action="list" arguments="{categoryUid: topCat.uid}" id="catnav_{topCat.uid}" class="inline-flex flex-col items-center justify-center p-4 cursor-pointer group">
              <svg stroke-width="1.5" class="size-8 fill-primary"><use xlink:href="#icon-cat{topCat.uid}-inactive"></use></svg>
            </f:link.action>
          </f:else>
        </f:if>
      </f:for>
      </div>
    </nav>
  </main>
</div>
