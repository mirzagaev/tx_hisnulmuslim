<div class="tx-hisnulmuslim-index h-screen">
  <header class="w-full flex items-center flex-wrap py-4 pl-3 xl:pl-5 pr-7 h-16 bg-primary">
    <button type="button" id="mobilemenu_opener" data-drawer-target="drawer-navigation"
      data-drawer-show="drawer-navigation" aria-controls="drawer-navigation" class="flex items-center justify-center">
      <svg stroke-width="1.5" class="size-6 stroke-primary">
        <use xlink:href="#icon-burgermenu"></use>
      </svg>
      <span class="sr-only">Open actions menu</span>
    </button>
    <button type="button" id="search_close" class="hidden items-center justify-center">
      <svg stroke-width="1.5" class="size-6 stroke-primary">
        <use xlink:href="#icon-x"></use>
      </svg>
      <span class="sr-only">Close search</span>
    </button>
    <div class="flex justify-between items-center ml-3 xl:ml-8">

      </div>
      <f:form action="search" method="post">
        <f:form.textfield class="hidden w-full" id="searchfield" name="query" value="{query}" placeholder="Bittgebete durchsuchen" />
      </f:form>
    </div>
    <div class="ml-auto" id="search_open">
      <svg stroke-width="1.5" class="size-6 fill-current">
        <use xlink:href="#icon-search"></use>
      </svg>
    </div>
  </header>

  <main>
    <div class="tx-hisnulmuslim-app">
      <div class="w-fit mt-5 p-4 mx-auto xl:mx-0 bg-primary rounded-full">
        <img src="https://www.hisnulmuslim.de/fileadmin/HisnulMuslim/Logo/logo.svg" class="size-14" />
      </div>
      <div class="block mx-3 xl:mx-0 my-5">
        <h3 class="text-center xl:text-left my-10 text-3xl/14 font-bold p-2 bg-primary w-fit inline text-hm_primary dark:text-white">"Die Hisnul Muslim App - das Original, neu gedacht."</h3>
      </div>
      <div class="block mx-3 xl:mx-0 my-5">
        <span class="font-medium text-center xl:text-left text-lg/10 text-primary p-2 bg-primary w-fit inline">Alle Duas aus dem klassischen Hisnul Muslim, neu kategorisiert f√ºr einfacheren Zugang.</span>
      </div>
      <div class="grid w-full grid-cols-7 p-10 gap-2">
        <div class="bg-category1 h-1.5"></div>
        <div class="bg-category2 h-1.5"></div>
        <div class="bg-category3 h-1.5"></div>
        <div class="bg-category4 h-1.5"></div>
        <div class="bg-category5 h-1.5"></div>
        <div class="bg-category6 h-1.5"></div>
        <div class="bg-category7 h-1.5"></div>
      </div>
    </div>

    <!-- KATEGORIEN MENU -->
    <nav class="fixed bottom-0 xl:top-16 left-0 z-30 w-full xl:w-fit xl:min-h-screen bg-primary">
      <div class="grid h-full xl:h-fit max-w-lg grid-cols-7 xl:grid-cols-1 mx-auto font-medium catnav">
      <f:for each="{topCategories}" as="topCat">
        <f:if condition="{topCat.uid} == {activeCategoryUid}">
          <f:then>
            <f:link.action action="list" arguments="{categoryUid: topCat.uid}" id="catnav_{topCat.uid}" class="inline-flex flex-col items-center justify-center p-4 cursor-pointer group catnav_active">
              <svg stroke-width="1.5" class="size-8 fill-cat{topCat.uid}"><use xlink:href="#icon-cat{topCat.uid}"></use></svg>
            </f:link.action>
          </f:then>
          <f:else>
            <f:link.action action="list" arguments="{categoryUid: topCat.uid}" id="catnav_{topCat.uid}" class="inline-flex flex-col items-center justify-center p-4 cursor-pointer group">
              <svg stroke-width="1.5" class="size-8 fill-primary"><use xlink:href="#icon-cat{topCat.uid}-inactive"></use></svg>
            </f:link.action>
          </f:else>
        </f:if>
      </f:for>
      </div>
    </nav>
  </main>
</div>
